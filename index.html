<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Wedding</h1>
    </div>

    <!-- Parallax Scrolling Section -->
    <div class="parallax"></div>

    <!-- Section 1: Wedding Details -->
    <div class="section" id="details">
        <div class="content">
            <h2>Our Wedding Details</h2>
            <p>We are so excited to share our special day with you!</p>
        </div>
    </div>

    <!-- Section 2: RSVP -->
    <div class="section" id="rsvp">
        <div class="content">
            <h2>RSVP</h2>
            <p>Let us know if you can make it!</p>
        </div>
    </div>

    <!-- Section 3: Gallery -->
    <div class="section" id="gallery">
        <div class="content">
            <h2>Gallery</h2>
            <p>Here are some of our favorite memories!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
